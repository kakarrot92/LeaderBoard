<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
  </head>
  <body>
    <main>
      <h1 class="tittle">Leaderboard</h1>
      <div class="section-container">
        <section class="score">
          <div class="score-container">
            <h2 class="scores-title">Recent scores</h2>
            <button class="refresh">Refresh</button>
          </div>
          <ul class="score-list"></ul>
        </section>
        <section class="add-score">
          <h3 class="add-score-tittle">Add your score</h3>
          <form id="form" action="#">
            <label for="name"></label>
            <input type="text" name="name" id="name" title="name" placeholder="Your name">
            <label for="score"></label>
            <input type="text" name="score" id="score" title="score" placeholder="Your score">
            <button id="submit" type="submit">Submit</button>
            <p class="response"></p>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
